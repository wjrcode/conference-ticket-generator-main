<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="logo">
    <img src="./assets/images/logo-full.svg" alt="Coding Conf logo" />
  </div>
  <header>
  <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
  <p>Secure your spot at next year's biggest coding conference.</p>
  </header>
  <form>
    <label for="avatar" calss="input-file">Upload Avatar</label><br>
    <input type="file" id="avatar" name="avatar" placeholder="Drag and drop or click to upload"><br>
    Upload your photo (JPG or PNG, max size: 500KB).

    <label for="name">Full Name</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="email">Email Address</label><br>
    <input type="text" id="email" name="email" placeholder="example@email.com"><br>

    <label for="github">GitHub Username</label><br>
    <input type="text" id="github" name="github" placeholder="@yourusername"><br>

    <input type="submit" value="Generate My Ticket">

  </form>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Willian Pinheiro Jr</a>.
  </div>
</body>
</html>
